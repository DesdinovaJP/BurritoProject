<html lang="en">

    <title>Juan's Mexican Street Food&trade;</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="JuansBurrito.html">Home</a></li>
            </ul>
        </nav>
    </header>
	
    <main>
        <div id="log">
            <form  name= "userData" action="order.html" onsubmit="return validateUserData(document.userData.userName.value,document.userData.password.value )">
                <table>
                    <tr>
                        <th> Log In to order </th>
                    </tr>
                        <tr>
                            <td><b> Username </b></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="userName" placeholder="Enter your Username" /> </td>
                        </tr>
                        <tr>
                            <td><b> Password </b></td>
                        </tr>
                        <tr>
                            <td><input type="password" id="password" maxlength="11" size="15" placeholder="The length must be 11"/><br/></td>
                        </tr>
                </table>
                <input type="Submit" value="Submit"/>
            </form>
        </div>
        <div id="content">
            <div id="image">
                <img src="burrito.jpg" class="banner" alt="Delicious" />
            </div>
            <div id="text">
                <h2>Wondering where the most delicious Burrito 'bean'?</h2>
                <p class="sub-title">Search no more, Juan's Mexican Street Food&trade; is the place!</p>
            </div>    
        </div>
    </main>
